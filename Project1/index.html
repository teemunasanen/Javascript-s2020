<html lang="fi">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ToDoList</title>

    <link rel="stylesheet" href="tyylit.css" />

    <script src="koodit.js"></script>
    <script src="https://kit.fontawesome.com/7a2e749077.js"></script>
  </head>
  <body>
    <header>
      <h1>ToDoList</h1>
    </header>
    <div class="action">
      <input
        type="text"
        id="input"
        placeholder="Insert your task..."
        required
      />
      <button type="button" class="button" onclick="newTask()" id="addButton">
        Add
      </button>
    </div>
    <section>
      <div class="icon" id="icon2">
        <i
          class="far fa-check-square"
          style="font-size: 120px; color: green"
          ondrop="edit(event)"
        ></i>
      </div>
      <div class="tasklist" id="taskList">
        <ul id="list"></ul>
      </div>
      <div class="icon">
        <i
          class="fas fa-trash-alt"
          style="font-size: 120px; color: red"
          ondrop="drop(event)"
        ></i>
      </div>
    </section>
    <div class="final">
      <p>First add some tasks and then try to drag them...</p>
      <p>Kasaan r채pelt채nyt: Teemu N채s채nen</p>
    </div>
  </body>
</html>
